<h2>Pacientes</h2>

<ul>
  <!-- <li *ngFor="let item of (patients$ | async)">
    {{item.name}} {{item.surname}}
  </li> -->
  <li *ngFor="let item of patients">
    {{item.name}} {{item.surname}}
    <a [routerLink]="'/patients/'+item._id">Ver</a> -
    <a [routerLink]="'/patients/'+item._id+'/edit'">Editar</a> -
    <a href="#" (click)="delete($event, item._id)" >Borrar</a>
  </li>
</ul>

<a routerLink="/patients/new">
  Nuevo paciente
</a>
