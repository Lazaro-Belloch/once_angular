<div class="stock-item">
  <div class="name">{{stock.name | uppercase}}</div>
  <div class="code">{{stock.code}}</div>
  <div class="precio" [class.fuerte]="cambioFuerte(stock)" [class.subiendo]="this.stock.isSubiendo()"
    [class.bajando]="!this.stock.isSubiendo()">
    {{stock.price + ' â‚¬'}}
  </div>
  <div>
    <button (click)="setFavorite.emit(stock.code)" *ngIf="!favorite">
      Favorito
    </button>
    <a [routerLink]="'/edit/'+stock.code">Editar</a>
  </div>
</div>
