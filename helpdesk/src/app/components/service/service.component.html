<div [class]="service.novelty ? 'card red darken-13' : 'card blue-grey darken-1'">
  <div class="card-content white-text">
    <span class="card-title">{{service.name}}</span>
    <div>{{service.price}}</div>
    <img [src]="service.image">
  </div>
  <div class="card-action">
    <button [disabled]="quantity===0" (click)="cambiarCantidad(-1)">-</button>
    <span class="quantity">{{quantity}}</span>
    <button  (click)="cambiarCantidad(+1)">+</button>
  </div>
</div>
